<!-- 商品登録ページ　　14時間目3P-->
<!-- このページの登録ボタン押下により、新規登録する商品情報がJava側へ渡る -->

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>ECサイト</title>
<link href="/css/style.css" th:href="@{/css/style.css}" rel="stylesheet" />
</head>
<body>

<header>
	<h1>My EC Site -- Admin page</h1>
</header>

<div id="adminPage">
	<h2>商品　新規登録</h2>
	<form name="addGoodsForm" id="addGoodsForm" method="post" action="/ecsite/admin/addGoods" th:action="@{/ecsite/admin/addGoods}">
	<p>商品名：<input type="text" name="goodsName" /></p>	
	<p>価格　：<input type="text" name="price" /></p>
	<button type="submit">登録</button>
	<input type="hidden" name="userName" th:value="${userName}" />
	<input type="hidden" name="password" th:value="${password}" />
	</form>
</div>

</body>
</html>
